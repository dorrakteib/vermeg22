<app-header [title]="'Feedback Application'"></app-header>
<div class="container">

    <div class="card">
        <ul class="rating">
            <li *ngFor="let i of nums">
                <input type="radio" [(ngModel)]="feedback.rating"  [value]="i" [id]="i">
                <label [for]="i">{{i}}</label>
            </li>
           
        </ul>
        <div class="input-group">
            <input [(ngModel)]="feedback.text">
          
            <button class="btn btn-secondary" (click)="add()">Send</button>
        </div>
    </div>

    <div class="feedback-stats">
        <h4>Average : {{avg}}</h4>
        <h4><input [(ngModel)]="valeur"></h4>
    </div>
    <div class="card" *ngFor="let feedback of items | filter:valeur; let i=index">
        <div *ngIf="uid == feedback.user_id" class="close" (click)="delete(i)">{{'feedback.supp' | translate}}</div>

        <div *ngIf="uid == feedback.user_id" class="edit" (click)="edit(feedback)" >{{'feedback.mod' | translate}}</div>

        <h3 class="num-display">{{feedback.rating}} </h3>
        <p>{{feedback.text}}</p>
        <p [routerLink]="['/profile' , feedback.user_id]">{{feedback.user_id}}</p>
    </div>



    <input [(ngModel)]="content"> 
    <br>
    {{content}}
</div>
